            <source src="music.mp3" type="audio/mpeg">
            <script>
                var play = false;
                var audio = document.getElementById("muzica");
                audio.volume = 0.50;
                function onKeyDown(event) {
                    switch (event.keyCode) {
                    case 32: //SpaceBar                    
                        if (play) {
                            audio.pause();
                            play = false;
                        } else {
                            audio.play();
                            play = true;
                        }
                            break;
                    }
                    return false;
                }
                window.addEventListener("keydown", onKeyDown, false);
            </script>
